root: "data/"          # location of the processed vector dataset (DatasetManifest.json lives here)
backend: "lmdb"         # storage backend used for the sketch cache
map_size_bytes: 1099511627776
storage:
  compression: "zstd"
  shards: 64
  items_per_shard: 2048

# Settings specific to the pixel dataset export.
output_root: "data/pixel_webdataset/"
samples_per_shard: 4096
splits:
  - train
  - val
  - test
max_per_split: null      # set to an integer while debugging to cap examples per split

rasterizer:
  img_size: 64
  antialias: 2
  line_width: 1.6
